<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/5f0d94f57e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
	<title>Responsive Login form</title>
</head>
<body>
	<section>
	<div class="imgBx">
		<img src="5921785.jpg">
	</div>

	<div class="contentBx">
		<h1>Login Here</h1>

		<form>
			<p> Username </p>
			<input type="text" name="" placeholder="Enter Your Username">
			<p> Password </p>
			<input type="text" name="" placeholder="Enter Your Password"><br><br>
			<input type="checkbox" name="rememberme" id="rememberme" value="rememberme">
			<label for="rememberme"> Remember me </label><br><br>
			<input type="submit" name="" value="Sign in">

			<p>Dont have an account?</p>
			<a href="#"> Sign up </a>
		</form>		
	</div>
	</section>

	<div class="container">
		<div>
			<i class="fab fa-youtube fa-4x"></i>
			
		</div>

		<div>
			<i class="fab fa-twitter fa-4x"></i>
				
		</div>

		<div>
			<i class="fab fa-facebook fa-4x"></i>
				
		</div>		
	</div>

</body>
</html>
