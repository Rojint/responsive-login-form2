<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/5f0d94f57e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
	<title>Responsive Login form</title>
</head>
<body>
	<section>
	<div class="imgBx">
		<img src="5921785.jpg">
	</div>

	<div class="contentBx">
		<div class="formBx">
		<h2>Login Here</h2>

		<form>
			<div class="inputBx">
				<p class="pinput"> Username </p>
				<input type="text" name="" placeholder="Enter Your Username">
			</div>
			<div class="inputBx">
				<p class="pinput"> Password </p>
				<input type="text" name="" placeholder="Enter Your Password"><br><br>
			</div>
			<div class="remember">
				<input type="checkbox" name="rememberme" id="rememberme" value="rememberme">
				<label for="rememberme"> Remember me </label><br><br>
			</div>
			<div class="inputBx">
			<input type="submit" name="" value="Sign in">
			</div>

			<div class="inputBx">
				<p>Dont have an account? &nbsp; <a href="#"> Sign up </a></p>
			</div>
			</div>
		</form>	
		</div>	
	</div>
	</section>
		
</body>
</html>
